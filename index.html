<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="content">
        <div class="container">
            <h1 class="title">How Many Sheep Jumped The Fence? <span class="counter">0</span></h1>
            <img src="img/sheep.gif" alt="sheep jumping over fence">
            <div class="btn-container">
                <button class="increment-btn">1 More Sheep</button>
                <button class="save-btn">Herd The sheep</button>
            </div>
            <p class="strCount">You have returned : </p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
